<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD1tjEA-nc_qr9ta0sqmqVtQSJLkNxj8T0&sensor=SET_TO_TRUE_OR_FALSE"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    	var position = new google.maps.LatLng({{ reporte.gps.latitude }},{{ reporte.gps.longitude }});
        $("document").ready(function(){
            var mapOptions = {
              zoom: 17,
              center: position
            }
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                title: 'Ubicacion del reporte'
            });
            google.maps.event.addListener(marker, 'click', function() {
                alert("di click ");
            });
        });
    </script>
  </head>
  <body>
    <div id="map-canvas" style="width:800px; height:600px"></div>
    <div>
    	{% for i in imagenes %}
    		<img src="/media/{{i.imagen}}" alt="" width="400" />
    	{% endfor %}
    </div>
  </body>
</html>
